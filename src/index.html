<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">      
        <legend>Personal information</legend>
        
        <div class="input">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            id="surname" 
            name="surname" 
            autocomplete="off"
          >
        </div>
        
        <div class="input">
          <label for="name">Name:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            autocomplete="off"
          >
        </div>
        
        <div class="input">
          <label for="age">How old are You?</label>
          <input 
            type="number" 
            id="age" 
            name="age" 
            value="12" 
            min="1" 
            max="100"
          >
        </div>
        
        <div class="input">
          <label for="birthDate">Full date of birth:</label>
          <input 
            type="date" 
            id="birthDate" 
            name="birthDate" 
            placeholder="mm/dd/yyyy"
          >
        </div>
  
        <div class="input">
          <label for="agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            id="agreement" 
            name="agreement"
          >
        </div>
      </fieldset>
  
      <fieldset class="group">  
        <legend>Registration</legend>
  
        <div class="input">
          <label for="email">E-mail:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="email@example.com" 
            maxlength="30" 
            autocomplete="off" 
            required
          >
        </div>
  
        <div class="input">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            minlength="8" 
            autocomplete="off" 
            required
          >
        </div>
      </fieldset>
  
      <fieldset class="group">  
        <legend>An interesting fact about you!</legend>
        
        <div class="input">
          Do you love cats?
  
          <input 
            type="radio" 
            id="yes" 
            value="yes" 
            name="cats"
          >
          <label for="yes">Yes
          </label>
          
          <input 
            type="radio" 
            id="no" 
            value="no" 
            name="cats"
          >
          <label for="no">No
          </label>
        </div>
  
        <div class="input">
          <label for="color">What is your favorite color?</label>        
          <input 
            type="color" 
            id="color" 
            name="color"
          >        
        </div>

        <div class="input">
          <label for="goToBed">What is your favorite color?</label>          
          <input 
            type="time" 
            id="goToBed" 
            name="goToBed"
          >        
        </div>

        <div class="input">
          <label for="carBrand">What are your favorite brand of cars?</label>         
          <select 
            id="carBrand" 
            name="carBrand" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>        
        </div>

        <div class="input">
          <label for="rate">How do you rate our work?</label>          
          <input 
            type="range" 
            id="rate" 
            name="rate"
          >        
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>

        <div class="input">
          <label for="comments">Comments:</label>          
          <textarea  
          id="comments" 
          name="comments" 
          autocomplete="off"
         ></textarea>
        </div>

        <div class="input">
          <label for="recommend">Would you recommend us?</label>         
          <select 
          id="recommend" 
          name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>        
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
