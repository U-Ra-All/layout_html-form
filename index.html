<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.4fe3084b.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend>Personal information</legend> <label class="input"> Surname: <input type="text" id="surname" name="surname" autocomplete="off"> </label> <label class="input"> Name: <input type="text" id="name" name="name" autocomplete="off"> </label> <label class="input"> How old are You? <input type="number" id="age" name="age" value="12" min="1" max="100"> </label> <label class="input"> Full date of birth: <input type="date" id="birthDate" name="birthDate" placeholder="mm/dd/yyyy"> </label> <label class="input"> I accept the term of the agreement <input type="checkbox" id="agreement" name="agreement"> </label> </fieldset> <fieldset class="group"> <legend>Registration</legend> <label class="input"> E-mail: <input type="email" id="email" name="email" placeholder="email@example.com" maxlength="30" autocomplete="off" required> </label> <label class="input"> Password: <input type="password" id="password" name="password" minlength="8" autocomplete="off" required> </label> </fieldset> <fieldset class="group"> <legend>An interesting fact about you!</legend> <div class="input"> Do you love cats? <input type="radio" id="yes" value="yes" name="cats"> <label for="yes">Yes </label> <input type="radio" id="no" value="no" name="cats"> <label for="no">No </label> </div> <label class="input"> What is your favorite color? <input type="color" id="color" name="color"> </label> <label class="input"> What is your favorite color? <input type="time" id="goToBed" name="goToBed"> </label> <label class="input"> What are your favorite brand of cars? <select id="carBrand" name="carBrand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="input"> How do you rate our work? <input type="range" id="rate" name="rate"> </label> </fieldset> <fieldset class="group"> <legend>Additional info</legend> <label class="input"> Comments: <textarea id="comments" name="comments" autocomplete="off"></textarea> </label> <label class="input"> Would you recommend us? <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
